<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Получение погоды по API</title>
</head>

<body>

  <h1 class="title">Получение погоды для города по API</h1>

  <div class="form-item">
    <label for="dropdown" class="dropdown">Choose city:</label>
    </select>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="img">
      </div>
      <div class="card-body">

        <div class="card-flex">
          <span class="description">City:</span>
          <div class="city">-</div>
        </div>

        <div class="card-flex">
          <span class="description_body">Weather description:</span>
          <div class="descr body_text">-</div>
        </div>

        <div class="card-flex">
          <span class="description_body">Current temperature:</span>
          <div class="current-temperature body_text">-</div>
        </div>

        <div class="card-flex">
          <span class="description_body">Humidity:</span>
          <div class="humidity body_text">-</div>
        </div>

        <div class="card-flex">
          <span class="description_body">Pressure:</span>
          <div class="pressure body_text">-</div>
        </div>

        <div class="card-flex">
          <span class="description_body">Wind:</span>
          <div class="wind_speed body_text">-</div>
        </div>

        <div class="card-flex">
          <span class="description_body">Wind direction:</span>
          <div class="wind_direction body_text">-</div>
        </div>

      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
